<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Library</title>
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <div class="header-title">
               <h1>Online Library</h1>
    <p>Please add a book to our library</p>
        </div>
<div class="book-container">
        
        
                   
    </div>              

      <div class="form-container">
        <form class="form ">
            <div class="author">
            <label for="author">Author</label>
            <input id="author" value="" required type="text" placeholder="Author name">
        </div>
            <div class="title">
                <label for="title">Book Name</label>
                <input type="text" required id="book" placeholder="Name of the book">
            </div>
            <div class="pages">
                <label for="pages">Pages</label>
                <input type="number"  required id="pages" placeholder="Number of pages">
            </div>
            <button class="send">Add Book</button>
        
        
        </form>
    </div>
        <div class="btn-container">
        <button class="addBook">
            <i class="fa-solid fa-square-plus"></i>
        </button>
        </div>
  
       
        
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle mediun shade4'></div>
            <div class='circle small shade5'></div>
          </div>

    </section>
   


    <script src="library.js"></script>
</body>
</html>
